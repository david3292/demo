<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Evaluación</title>

<link rel="stylesheet" type="text/css" href="dist/semantic.css">
<script type="text/javascript" src="assets/js/jquery/jquery.js"></script>
<script type="text/javascript" src="dist/semantic.js"></script>
<script type="text/javascript" src="assets/js/cliente.js"></script>

<!--- Example CSS -->
<style>
body {
	padding: 1em;
}

.ui.menu {
	margin: 3em 0em;
}

.ui.menu:last-child {
	margin-bottom: 110px;
}
</style>

<!--- Example Javascript -->
<script>
	$(document).ready(function() {
		$('.ui.menu .ui.dropdown').dropdown({
			on : 'hover'
		});
		$('.ui.menu a.item').on('click', function() {
			$(this).addClass('active').siblings().removeClass('active');
		});
	});
</script>
</head>
<body>
	<div class="ui menu">
		<a class="active item" href="cliente">Clientes</a> <a class="item"
			href="articulo">Articulos</a> <a class="item" href="orden">Ordenes</a>

	</div>

	<div class="ui main">
		<div class="ui two column centered grid">
			<div class="column row">
				<button id="btn-agregar-cliente" class="ui green basic button"
					onclick="mostrarModal(1);">
					<i class="icon user"></i> Nuevo Cliente
				</button>
			</div>
			<div class="column">
				<div class="ui middle aligned divided list">
					<div th:each="cli : ${clientes}" class="item">
						<div class="right floated content">
							<div class="ui small basic icon buttons">
								<button class="ui button" th:id-cliente="${cli.idCliente}"
									onclick="verCliente(this);">
									<i class="edit icon"></i>
								</button>
								<button class="ui button" th:id-cliente="${cli.idCliente}" onclick="eliminarCliente(this);">
									<i class="trash alternate outline icon"></i>
								</button>
							</div>
						</div>
						<div th:text="${cli.nombreCliente} + ' ' + ${cli.apellidoCliente}"
							class="content"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- modal para agregar o editar un cliente -->
	<div class="ui small modal">
		<div id="modal-titulo" class="header">Crear Cliente</div>

		<div class="content">
			<div class="ui form">
				<div class="field">
					<label>Identificación</label> <input id="id-cliente" name="empty"
						type="text" disabled="disabled">
				</div>
				<div class="field focus">
					<label>Nombre</label> <input id="nombre-cliente" type="text">
				</div>
				<div class="field">
					<label>Apellido</label> <input id="apellido-cliente" type="text">
				</div>
			</div>
		</div>

		<div class="actions">
			<div class="ui black deny button">Cancelar</div>
			<div id="btn-articulo" class="ui positive right icon button">
				Aceptar</div>
		</div>
	</div>
</body>
</html>
